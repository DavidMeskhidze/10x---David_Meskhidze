<p>Press the <strong>Spacebar</strong> to play the audio.</p>

<script>
	const audio = document.getElementById('bg-audio');

	// Attempt to play audio on page load
	window.addEventListener('load', () => {
		 audio.play().catch(() => {
			  console.warn("Autoplay is blocked. Press Spacebar to start the audio.");
		 });
	});

	// Listen for Spacebar press
	document.addEventListener('keydown', (event) => {
		 if (event.code === 'Space') { // Check if Spacebar is pressed
			  audio.play().then(() => {
					console.log("Audio started playing via Spacebar!");
			  }).catch(error => {
					console.error("Failed to play audio:", error);
			  });
			  event.preventDefault(); // Prevent default spacebar behavior (scrolling)
		 }
	});
</script>
