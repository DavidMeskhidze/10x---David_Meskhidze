<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	

	<div class="main">
		<h1 id="title">FreeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<div class="main-content">
			<div class="form-content">
				<form action="" id="survey-form">
					<label for="name" id="name-label">Name</label>
					<input type="text" id="name" required placeholder="Enter your name">
					<label for="email" id="email-label">E-mail</label>
					<input type="email" id="email" required placeholder="Enter your email">
					<label for="number" id="number-label">Age</label>
					<input type="number" id="number" min="16" max="150" placeholder="Enter your age">
					
			<label for="dropdown">Which option best describes your current role?</label>
			<select name="" id="dropdown">
				<option value="student">Student</option>
				<option value="full-time-learner">Full time learner</option>
				<option value="full-time-job">Full time job</option>
				<option value="prefer-not-to-say">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
			<fieldset>
				<legend>Would you recommend freeCodeCamp to a friend?</legend>
				<input type="radio" name="recommend" checked id="definitely" value="definitely">
				<label for="definetely">Definitely</label> <br/>

				<input type="radio" name="recommend"  id="maybe" value="maybe">
				<label for="maybe">Maybe</label> <br/>

				<input type="radio" name="recommend"  id="not sure" value="not sure">
				<label for="not sure">Not sure</label>
			</fieldset>
			
			<p>What would you like to see improved? </p>
			<input type="checkbox" name="front-end Projects" id="front-end Projects" value="front-end Projects">
			<label for="front-end Projects">Front-end Projects</label><br>

			<input type="checkbox" name="back-end Projects" id="back-end Projects" value="back-end Projects">
			<label for="back-end Projects">Back-end Projects</label><br>

			<input type="checkbox" name="Data Visualization" id="Data Visualization" value="Data Visualization">
			<label for="Data Visualization">Data Visualization</label><br>

			<label for="comment" >Any comments or Sugesstions?</label>
<textarea name="" id="comment" cols="30" rows="10">Enter your comments here...</textarea>
<button type="submit" id="submit">Submit</button>
				</form>

			</div>
		</div>
	<img src="img/Screenshot (244).png" alt="">
</div>
</body>
</html>
