<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">User Feedback Survey</h1>
        <p class="form-description">We value your input to enhance our platform!</p>
        <div class="form-wrapper">
         <form action="" class="survey-form">
          <label for="full-name" class="label-text">Your Name</label>
             <input type="text" id="full-name" class="input-field" required placeholder="Enter your full name">
                
               <label for="user-email" class="label-text">Email Address</label>
                <input type="email" id="user-email" class="input-field" required placeholder="Enter your email">
                
                <label for="user-age" class="label-text">Your Age</label>
                <input type="number" id="user-age" class="input-field" min="21" max="150" placeholder="Enter your age">

                <label for="role-select" class="label-text">Current Role</label>
                <select id="role-select" class="dropdown-menu">
                    <option value="student">Student</option>
                    <option value="learner">Teacher</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset class="fieldset-group">
                    <legend>Would you recommend our platform?</legend>
                    <div class="radio-group">
                        <input type="radio" name="recommend" id="yes" value="yes" checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="recommend" id="no" value="no">
                        <label for="no">No</label>
                    </div>
                </fieldset>

                <p>What improvements would you suggest?</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="frontend" value="frontend">
                    <label for="frontend">Front-End Projects</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="backend" value="backend">
                    <label for="backend">Back-End Projects</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="data-viz" value="data-viz">
                    <label for="data-viz">Data Visualization</label>
                </div>

                <label for="feedback-comments" class="label-text">Additional Comments</label>
                <textarea id="feedback-comments" class="textarea-field" placeholder="Your comments here..."></textarea>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
